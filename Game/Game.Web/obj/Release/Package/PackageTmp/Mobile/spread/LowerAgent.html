<!DOCTYPE html>
<html class="market-html" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>代理详情</title>
    <link href="../Css/mobile/Extension.css" rel="stylesheet" />
</head>
<body>
    <div class="col-100 padding-t-b">
        <div class="col-100">
            <div class="col-90 margin-t-auto father-table">
                <table class="table-width">
                    <thead>
                        <tr class="thead-tit">
                            <th><span>ID</span></th>
                            <!--<th><span>账号</span></th>-->
                            <th><span>本周业绩</span></th>
                            <th><span>直属会员</span></th>
                            <th><span>下线推广员</span></th>
                            <th><span>上次登录时间</span></th>
                        </tr>
                    </thead>
                    <tbody id="market-list">
                    </tbody>
                </table>
            </div>
            <!-- 分页开始 -->
            <div class="personal-page" id="upbabyPage">
            </div>
            <!-- 分页结束 -->
        </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../public/pagin.js?v=11"></script>
    <script src="../../js/Common.js"></script>
    <script>
        var postData = {};
        postData.pageIndex = 1;
        postData.pageSize = 20;
        $(function () {
            //分页调用
            postData.userid = GetQueryString("userid");
            postData.signature = GetQueryString("signature");
            postData.time = GetQueryString("time");
            $('#upbabyPage').paging("/WS/SpreadInterface.aspx?action=GetMyLowerAgent", postData, pageList);
        })

        //列表渲染
        var pageList = function (jsonData) { 
            var html = '';
            if (jsonData != null && jsonData.length > 0) {
                $.each(jsonData, function (i, item) {
                    html += '<tr>' +
                               '<td><span>' + item.GameID + '</span></td>' +
                               //'<td><span>' + item.Accounts + '</span></td>' +
                               '<td><span>' + item.NowYj + '</span></td>' +
                               '<td><span>' + item.hyNum + '</span></td>' +
                               '<td><span>' + item.sprNum + '</span></td>' +
                               '<td><span>' + item.LastLogonDate + '</span></td>' +
                            '</tr>';
                });
            }
            $("#market-list").html(html);
        }
    </script>
</body>
</html>
