<script type="text/javascript">
    var payLimit_low = 1;
    var payLimit_high = 0;

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    function copyInputText(idName) {
        var TextVal = document.getElementById(idName);
        TextVal.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        // alert("复制成功！");
        return;
    }

    function rnd(n, m) {
        var random = Math.floor(Math.random() * (m - n + 1) + n);
        return random;
    }
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate
                + " " + date.getHours() + seperator2 + date.getMinutes()
                + seperator2 + date.getSeconds();
        return currentdate;
    }

    $(function () {
        $("#username").val(getQueryString('account'))
        $("#rusername").val(getQueryString('account'))
        $("#coin").val(getQueryString('amount'))
        var time = getNowFormatDate();
        $('#P_Time').val(time);
        $(".showlabel").click(function () {
            $(this).prev().attr("checked", "true");
            $(this).prev().change();
        });
        $("input[name='radzhif_code']").change(function () {
            var code = $("input[name='radzhif_code']:checked").val();
            var tcode = $("input[name='radzhif_code']:checked").attr("tcode");
            // var t_id = $("input[name='radzhif_code']:checked").attr("id");
          
            if (code != "0") {
              
                if (parseInt(code) == 59) {
                    $("#PaymentType").val(5);
                }
                if (parseInt(code) == 58) {
                    $("#PaymentType").val(4);
                }
                var low = $("input[name='radzhif_code']:checked").attr("limitlow");
                var high = $("input[name='radzhif_code']:checked").attr("limithigh");
                payLimit_low = low;
                payLimit_high = high;
                if (high > 0) {
                    $("#coin").attr("placeholder", low + "-" + high);
                }
                else {
                    $("#coin").attr("placeholder", low + "-无上限");
                }
            }

          
            if (tcode == "UNIONPAYWAP") {
                $("#d_bank").show();
                $("#union_scan").show()
            }
            else {
                $("#d_bank").hide();
                $("#union_scan").hide();
              
            }
            if (tcode == 'WEIXINWAP') {
                $("#wx_scan").show()
                $("#PaymentType").val(5);
            }
            else {
                $("#wx_scan").hide();
              
            }


            if (tcode == 'ALIPAYWAP') {
               
                $("#ali_scan").show()
                $("#PaymentType").val(4);
              
            } else {
                $("#ali_scan").hide();
               
            }
        });
        $("input[name='radzhif_code']").change();

    })
    function btnOK_zf_onclick() {
        var username = $("#username").val();
        var PerSonGuid = $("#PerSonGuid").val();
        var coin = $("#coin").val();
        var rusername = $("#rusername").val();
        var bankck = $('input[name="radzhif_code"]:checked').val();
        var VerCode = $("#VerCode").val();
        if (username == null || username == "") {
            alert("[提示]会员账号不能为空！");
            return false;
        }
        if (rusername == null || rusername == "" || rusername != username) {
            alert("[提示]2次会员账号输入不一致！");
            return false;
        }

        var tcode = $("input[name='radzhif_code']:checked").attr("tcode");
        if (tcode == "UNIONPAYWAP") {
            if ($("#radbank").val() == "0") {
                alert("[提示]请选择银行！");
                return false;
            }
        }
        if (coin == null || coin == "") {
            alert("[提示]请填写存款金额！");
            $("#coin").focus();
            return false;
        }

        if (isNaN(coin)) {
            alert("[提示]存款额度非有效数字！");
            return false;
        }
        if (coin < parseFloat(payLimit_low)) {
            alert("[提示]" + payLimit_low + "元以上或者" + payLimit_low + "元才能存款！");
            $("#coin").focus();
            return false;
        }

        if (coin > parseFloat(payLimit_high) && parseFloat(payLimit_high) > 0) {
            alert("[提示]存款金额不能超过" + payLimit_high + "！");
            $("#coin").focus();
            return false;
        }


        if (bankck == null || bankck == "") {
            alert("[提示]支付类型不能为空！");
            return false;
        }

        $("#pay").submit();
        return true;
    }

</script>
