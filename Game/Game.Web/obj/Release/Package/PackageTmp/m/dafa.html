<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>大发棋牌</title>
    <link href="newIndex.css" rel="stylesheet" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="../../js/lhgdialog/lhgdialog.min.js"></script>
    <script src="js/register.js"></script>
    <style>
        html {
            background-color: #200d44;
        }
        .register-list input {
            background-color: #14082a;
        }
        .button-active input {
            background-color: transparent;
        }
        .register-list > div,
        .main-tit {
            width: 100%;
        }
        .register-list .button-active {
            width: 80%;
            margin: 0 auto;
        }
        .register-list span {
            width: 25%;
        }
        .code-pic {
            right: 10%;
        }
        .agreement span {
            width: 4%;
        }
        .logo-list {
            background: url("images/dafa_footer_bg.png") no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="col-100 wrap">
        <div class="header-bg">
            <img src="images/dafa_header_bg.jpg" alt="" />
            <a href="" class="header-download-btn">
                <img src="images/dafa_download_btn.png" alt="游戏下载" />
            </a>
        </div>
        <form class="" id="form" onsubmit="return false;" name="passwordSet" data-validator-option="{focusCleanup:true, theme:'simple_right'}">
            <div class="main-tit">
                <img src="images/dafa_register_tit.png" alt="" />
            </div>
            <div class="col-100 register-list">
                <div class="clearfix">
                    <span class="fl">登录账号</span>
                    <input type="text" value="" class="fl" name="account" id="account" maxlength="12" />
                </div>
                <div class="clearfix">
                    <span class="fl">登录密码</span>
                    <input type="password" value="" class="fl" name="pwd" id="pwd" maxlength="12" />
                </div>
                <div class="clearfix">
                    <span class="fl">确认密码</span>
                    <input type="password" value="" class="fl" name="pwd2" id="pwd2" maxlength="20" />
                </div>
                <div class="clearfix">
                    <span class="fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
                    <input type="text" name="vcode" id="vcode" placeholder="请输入验证码">
                    <img class="code-pic" src="/ValidateImage.aspx" style="cursor: pointer" title="点击更换验证码图片!" onclick="this.src = this.src + '?'">
                </div>
                <div class="agreement clearfix">
                    <input type="checkbox" name="agreementInput" value="我已阅读并接受《云鼎游戏开户服务协议》" id="agreementCheckbox">
                    <span class="active"></span>
                    <label for="agreementCheckbox">我已阅读并接受《云鼎游戏开户服务协议》</label>
                </div>
                <div class="button-active" id="submitBtn">
                    <input id="btnReg" type="button" value="" />
                </div>
            </div>
        </form>
        <div class="game-list">
            <div class="main-tit">
                <img src="images/dafa_register_tit.png" alt="" />
            </div>
            <div class="game-list-item clearfix">
                <a href="javascript:void(0)" class="game-list-style">
                    <img src="images/dafa_hot_game_01.png" alt="" />
                </a>
                <a href="javascript:void(0)" class="game-list-style">
                    <img src="images/dafa_hot_game_02.png" alt="" />
                </a>
                <a href="javascript:void(0)" class="game-list-style">
                    <img src="images/dafa_hot_game_03.png" alt="" />
                </a>
            </div>
        </div>
    </div>
    <div class="position-fixed dafa-header">
        <div class="auto-96 logo-list clearfix">
            <a href="#" class="fl dafa-logo">
                <img src="images/dafa_logo.png" alt="" class="fl logo" />
                <div class="fl logo-name">
                    <img src="images/dafa_logo_name.png" alt="" />
                    <span>官方唯一注册地址，请先注册后下载</span>
                </div>
            </a>
            <a href="#" class="fr dafa-download-btn download">
                <img src="images/dafa_download_btn.png" alt="游戏下载" />
            </a>
        </div>
    </div>
    <script>
        $(".agreement").on("click", function () {
            checkboxclick(this);
        })
        //checkbox的点击事件绑定
        var checkboxclick = function (obj) {
            if ($(obj).children("input").is(":checked")) {
                $(obj).children("span").addClass("active");
            } else {
                $(obj).children("span").removeClass("active");
            }
        }
    </script>
</body>
</html>
